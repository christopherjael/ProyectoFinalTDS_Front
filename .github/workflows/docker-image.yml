name: Build and Deploy to Dokploy

# Se activa con cada push a la rama 'main'
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Usa una máquina virtual de Ubuntu

    steps:
      # 1. Clona tu repositorio en la máquina virtual
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Inicia sesión en el Registro de Contenedores de GitHub (GHCR)
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # Tu usuario de GitHub
          password: ${{ secrets.GH_PAT }} # El token que guardamos como secreto

      # 3. Construye y sube la imagen de Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/christopherajael/proyectofinaltds_front:latest # <-- ¡MODIFICA ESTO!

      # 4. Llama al webhook de Dokploy para que se actualice
      - name: Trigger Dokploy deploy
        run: curl -X POST "${{ secrets.DOKPLOY_WEBHOOK_URL }}"
